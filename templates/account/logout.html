{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Sign Out" %} - ParentPlanner
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <h2 class="text-xl font-bold mb-6">{% trans "Sign Out" %}</h2>
        
        <p class="text-gray-600 mb-6">
            {% trans "Are you sure you want to sign out?" %}
        </p>

        <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- Hidden redirect field -->
            {{ redirect_field }}
            
            <div class="flex space-x-4">
                <button type="submit"
                        class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    {% trans "Sign Out" %}
                </button>
                
                <a href="{% url 'dashboard' %}"
                   class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 text-center inline-block">
                    {% trans "Cancel" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
