<!-- Note Card Component -->
<div class="bg-green-50 border-l-4 border-green-600 p-3 hover:bg-green-100 transition-all duration-200">
    <div class="flex justify-between items-start">
        <div class="flex-1">
            <h4 class="font-medium text-gray-900 mb-1">{{ note.title }}</h4>
            {% if note.description %}
                <p class="text-gray-700 text-xs mb-2">{{ note.description }}</p>
            {% endif %}
            {% if note.category and note.category != 'none' %}
                <span class="inline-block bg-gray-200 text-gray-700 px-2 py-0.5 text-xs rounded-sm mr-1">
                    {{ note.get_category_display }}
                </span>
            {% endif %}
            <div class="flex items-center justify-between mt-1">
                <p class="text-xs text-gray-500">{{ note.created_at|date:"M j, Y g:i A" }}</p>
                {% if not child %}
                    <span class="font-medium text-xs" style="color: {{ note.child.colour }};">{{ note.child.name }}</span>
                {% endif %}
            </div>
        </div>
        <div class="flex flex-col gap-1 ml-2">
            <a href="{% url 'edit_entry' note.id %}" class="w-5 h-5 bg-green-600 hover:bg-green-700 text-white border border-green-800 flex items-center justify-center transition-all duration-200 rounded-sm" title="Edit Note">
                <i class="fas fa-pencil-alt text-xs"></i>
            </a>
            <form method="post" action="{% url 'delete_entry' note.id %}" style="display: inline;" onsubmit="return confirm('Delete this note?')">
                {% csrf_token %}
                <button type="submit" class="w-5 h-5 bg-red-600 hover:bg-red-700 text-white border border-red-800 flex items-center justify-center transition-all duration-200 rounded-sm" title="Delete Note">
                    <i class="fas fa-trash text-xs"></i>
                </button>
            </form>
        </div>
    </div>
</div>
