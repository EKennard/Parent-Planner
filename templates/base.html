<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ParentPlanner{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // primary brand colors
                        primary: '#4F46E5',        // indigo blue
                        secondary: '#7C3AED',      // purple
                        accent: '#F59E0B',         // amber/yellow accent
                        accentBlue: '#06B6D4',     // cyan accent
                        
                        // layout
                        neutral: '#F8FAFC',        // light gray
                        surface: '#FFFFFF',        // white
                        border: '#E2E8F0',         // light gray
                        textGray: '#64748B',       // slate gray
                    },
                    
                    // shadows
                    boxShadow: {
                        'md': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'lg': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'xl': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        '2xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    },
                    
                    //fonts
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'Fira Code', 'Consolas', 'monospace'],
                    },
                    
                    // gradient backgrounds
                    backgroundImage: {
                        'gradient-main': 'linear-gradient(90deg, hsla(339, 100%, 55%, 1) 0%, hsla(197, 100%, 64%, 1) 100%)',
                        'gradient-hover': 'linear-gradient(90deg, hsla(339, 100%, 50%, 1) 0%, hsla(197, 100%, 59%, 1) 100%)',
                    },
                }
            },
            plugins: []
        }
    </script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>

<body>
    <nav class="bg-primary text-white">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo/Brand -->
                <div>
                    <h1 class="text-xl md:text-2xl font-bold tracking-tight">ParentPlanner</h1>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" type="button" class="text-white hover:text-accent focus:outline-none focus:text-accent transition-colors">
                        <i class="fas fa-bars text-xl" id="menu-icon"></i>
                    </button>
                </div>
                
                <!-- Desktop navigation -->
                <div class="hidden md:flex items-center gap-4">
                    {% if user.is_authenticated %}
                        <span class="text-accent font-medium">Welcome, {{ user.username }}</span>
                        <a href="{% url 'dashboard' %}" class="hover:underline transition-colors">Dashboard</a>
                        <a href="{% url 'account_logout' %}" class="hover:underline transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="hover:underline transition-colors">Login</a>
                        <a href="{% url 'account_signup' %}" class="hover:underline transition-colors">Register</a>
                    {% endif %}
                </div>
            </div>
            
            <!-- Mobile navigation menu -->
            <div id="mobile-menu" class="md:hidden hidden mt-4 pb-2">
                <div class="flex flex-col space-y-3">
                    {% if user.is_authenticated %}
                        <span class="text-accent font-medium text-sm">Welcome, {{ user.username }}</span>
                        <a href="{% url 'dashboard' %}" class="text-white hover:text-accent py-2 transition-colors">Dashboard</a>
                        <a href="{% url 'account_logout' %}" class="text-white hover:text-accent py-2 transition-colors">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}" class="text-white hover:text-accent py-2 transition-colors">Login</a>
                        <a href="{% url 'account_signup' %}" class="text-white hover:text-accent py-2 transition-colors">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
